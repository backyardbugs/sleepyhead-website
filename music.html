<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - Sleepyhead</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=4">
    <style>
        .music-nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }
        .music-nav-item {
            border: 1px solid #333;
            padding: 40px 20px;
            text-align: center;
            background: #1a1a1a;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }
        .music-nav-item:hover {
            border-color: var(--accent-color);
            background: #222;
        }
        .music-nav-title {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }
        .music-nav-desc {
            font-family: 'Lora', serif;
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
       <aside id="sidebar-container"></aside>
        <main>
            <h1 style="font-family: var(--font-head); border-bottom: 2px solid #fff; padding-bottom: 10px;">Music</h1>
            
            <div class="music-nav-grid">
                <a href="julep.html" class="music-nav-item">
                    <span class="music-nav-title">JULEP</span>
                </a>
                <a href="highpress.html" class="music-nav-item">
                    <span class="music-nav-title">HIGH PRESS</span>
                </a>
                <a href="demos.html" class="music-nav-item">
                    <span class="music-nav-title">THE DEMO CRATE</span>
                </a>
            </div>

            <!-- ALL UPCOMING SHOWS -->
            <h2 style="font-family: var(--font-head);">Show Dates</h2>
            <div id="shows-container"></div>
            
            <button id="toggle-history-btn" style="
                background: transparent;
                border: 1px solid #444;
                color: #888;
                font-family: var(--font-head);
                padding: 10px 20px;
                cursor: pointer;
                margin-top: 20px;
                display: block;
                width: 100%;
            ">View Past Shows</button>

        </main>
    </div>

    <script src="loader.js?v=4"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load only upcoming initially
            loadShows('shows-container', 'ALL', false);

            document.getElementById('toggle-history-btn').addEventListener('click', function() {
                this.style.display = 'none'; // Hide button
                loadShows('shows-container', 'ALL', true); // Reload with history
            });
        });
    </script>
</body>
</html>
